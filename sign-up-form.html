<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div id="flex-item-1">
            <div class="flex-container" id="logo">
                <img src="odin-lined.png" alt="" width="80" height="100">
                <h1>ODIN</h1>
            </div>
            <footer>Photo by <u>Halie West</u> on <u>Unplash</u></footer>
        </div>

        <div id="flex-item-2">
            <div id="main-text">
                <h2>
                    <br>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.</br>
                    Sign up <em>now</em> to get started!
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <form action="">
                <div id="form-box">
                    <legend>
                        <h2>Let's do This!</h2>
                    </legend>
                    <div class="flex-container">
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" placeholder="John" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" placeholder="smith" required>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="JSmith123@email.com" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-num">Phone Number</label>
                            <input id="phone-num" name="phone-num" type="tel" minlength="10" maxlength="11" placeholder="1234567890" required>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="form-item error">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="text" required>
                        </div>
                        <div class="form-item error">
                            <label for="pass-com">Confirm Password</label>
                            <input id="pass-com" name="pass-com" type="text" required>
                            <!--<p class="help">* Passwords do not match</p>-->
                        </div>
                    </div>
                </div>

                <div id="create-account">
                    <button>Create Account</button>
                    <div>Already have an account? <a id="log-in">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
