<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div id="flex-item-1">
            <div class="flex-container" id="logo">
                <img src="odin-lined.png" alt="" width="80" height="100">
                <h1>ODIN</h1>
            </div>
        </div>

        <div id="flex-item-2">
            <h2>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started!
            </h2>
            <h2>You know you want to.</h2>

            <form action="">
                <div id="form-box">
                    <legend>Let's do This!</legend>
                    <div class="flex-container">
                        <p class="form-item">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" required>
                        </p>
                        <p class="form-item">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required>
                        </p>
                    </div>
                    <div class="flex-container">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-num">Phone Number</label>
                            <input id="phone-num" name="phone-num" type="tel" minlength="10" maxlength="11" required>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="text" required>
                        </div>
                        <div class="form-item">
                            <label for="pass-com">Confirm Password</label>
                            <input id="pass-com" name="pass-com" type="text" required>
                        </div>
                    </div>
                </div>

                <p>
                    <button>Create Account</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
